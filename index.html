<!DOCTYPE html>
<html>
<head>
	<title>World Politicians</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-jvectormap-2.0.2.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<section class="navbar bs-docs-nav" id="top" role="banner">
			<div class="container" id="main-menu-container">
				<div class="navbar-header">
					<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="" class="navbar-brand">
						<h3>World Politicians</h3>
					</a>
				</div>
				<nav class="navbar-collapse bs-navbar-collapse collapse" id="main-menu-wrapper" aria-expanded="false" style="height: 1px;">
					<ul class="nav navbar-nav navbar-right" id="main-menu">
						<li>
							<a href="#">
								<i class="fa fa-home"></i> Home
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-users"></i> About Us
							</a>
						</li>
						<li>
							<a href="#">
								<i class="fa fa-envelope"></i> Contact Us
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</section>		
	</header>
	<section id="main-container">
		<section class="map-content">
			<map>
				<div id="world-map" style="width: 100%; height: 400px"></div>
			</map>
		</section>
		<section class="container">
			<div class="map-selection-container">
				<div class="selection-form">
					<form action="search.html">
						<h4 class="text-country">Search for Officials</h4>	
						<div class="input input-state">
							<select class="form-control">
								<option selected>Position</option>
								<option>All</option>
								<option>Governors</option>
								<option>House of Representatives</option>
								<option>Senators</option>
							</select>							
						</div>
						<div class="input input-gov">
							<select class="form-control">
								<option selected>Select a year</option>
								<option>1999</option>
								<option>2000</option>
								<option>2001</option>
							</select>							
						</div>
						<div class="action-button">
							<button class="btn btn-primary"><i class="fa fa-search"></i> Search Now</button>
						</div>
					</form>
				</div>
			</div>			
		</section>
	</section>
	<footer>
		<div class="container">
			<p>All Rights Reserved : 2015</p>
		</div>
	</footer>

	<!-- Scripts Here -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/jquery-jvectormap-2.0.2.min.js"></script>
	<script type="text/javascript" src="js/jquery-jvectormap-world-mill-en.js"></script>
	<script type="text/javascript">
		var polData = {
				"NG": '18 elected officials',
				"CA": '12 elected officials',
			};

			var countDef = {
				"NG" : 'Nigeria',
				"CA" : 'Canada'
			};

		  	$('#world-map').vectorMap({
		    	map: 'world_mill_en',
		    	backgroundColor: '#5F8091',
		    	zoomButtons : false,
		    	zoomOnScroll : false,
		    	series: {
		      		regions: [{
		        		values: polData,
		        		scale: ['#C8EEFF', '#0071A4'],
		        		normalizeFunction: 'polynomial'
		      		}]
		    	},
		    	onRegionTipShow: function(e, el, code){
		    		var polPop = !polData[code] ? 'no officials' : polData[code];
		      		el.html(el.html()+' ('+polPop+')');
		    	},
		    	onRegionClick: function(e, code) {
		    		if (code == 'NG') {
		    			$('.text-country').text( 'Search for Officials in ' + countDef.NG )
		    		}else if( code == 'CA') {
						$('.text-country').text( 'Search for Officials in ' + countDef.CA )
		    		}		
		    	}
		  	});
	</script>
</body>
</html>
